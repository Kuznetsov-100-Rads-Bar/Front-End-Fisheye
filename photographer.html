<!DOCTYPE html>
<html>

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="./css/photographer.css">
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <!-- <link rel="stylesheet" href="./css/photographer.css"> -->
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body class="photographer">
  <header>
    <a tabindex="1" href="./" title="Vers la page d'accueil">
      <img src="assets/images/logo.png" class="logo" />
    </a>
  </header>
  <main id="main" class="photograph_page">
    <div class="photograph-header">
      <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
    </div>
    <section class="photograph_works">
      <div class="filter">
        <p aria-label="Menu déroulant qui sert à trier les medias par popularité, date ou par ordre alphabétique,."
          class="filter-text">Trier par</p>
        <div class="filter-selector">
          <select title="Menu déroulant qui sert à trier les medias par popularité, date ou par ordre alphabétique,."
            tabindex="1" name="filter" id="filterSelector">
            <option aria-label="Trier par popularité," value="popularity">Popularité</option>
            <option aria-label="Trier par date de publication," value="date">Date</option>
            <option aria-label="Trier par ordre alphabétique," value="title">Title</option>
          </select>
        </div>
      </div>
      <div id="mediaSection" role="grid" aria-label="Liste des travaux effectués par le photographe,."
        class="photograph_medias">

        <div class="media-card">
          <img src="./assets/medias/Marcel/Architecture_Corner_Room.jpg" alt="Media" class="media-img">
          <div class="media-card-body">
            <p class="media-card-body-title">Arc-en-ciel</p>
            <div class="media-card-body-likes">
              <span class="likes-count">11</span>
              <span class="heart-icon">&#10084;</span>
            </div>
          </div>
        </div>

      </div>
    </section>
    <div class="user_statistics">
      <span class="user_statistics_likes">
        ... &#10084;
      </span>
      <span class="user_statistics_cost">
        25€ / jours
      </span>
    </div>
  </main>

  <div id="contact_modal">
    <div class="modal">
      <header>
        <h2 id="formHeaderTitle">Contactez-moi</h2>
        <img src="assets/icons/close.svg" onclick="closeModal()" />
      </header>
      <form id="formContact" name="reserve" action="#" method="get">
        <div>
          <div>
            <label for="lastName">Nom</label>
            <input class="text-control" type="text" id="lastName" name="lastName" required="true" minlength="2" />
          </div>

          <div>
            <label for="firstName">Prénom</label>
            <input class="text-control" type="text" id="firstName" name="firstName" required="true" minlength="2" />
          </div>

          <div>
            <label for="email">Email</label>
            <input class="text-control" type="text" id="email" name="email" required="true" />
          </div>

          <div>
            <label for="message">Votre message</label>
            <textarea id="message" class="message-contact" type="text" required="true"></textarea>
          </div>
        </div>
        <button class="contact_button">Envoyer</button>
      </form>
    </div>
  </div>

  <div class="lightbox_modal">
    <img class="close_modal" src="./assets/icons/closeRed.svg" alt="close lightbox modal" />
    <div class="lightbox_content">
      <button type="button" class="left_arrow_button"><img class="left_arrow" src="./assets/icons/leftArrow.svg"
          alt="Previous media button"></button>
      <div class="media_container">
        <img class="lightbox_media" src="./assets/medias/Ellie-Rose/Architecture_Connected_Curves.jpg" alt="Media">
        <p class="lightbox_media_title">Arc-en-ciel</p>
      </div>
      <button type="button" class="right_arrow_button"><img class="right_arrow" src="./assets/icons/rightArrow.svg"
          alt="Next media button"></button>
    </div>
  </div>

  <script src="./scripts/utils/contactForm.js"></script>
  <script src="./scripts/pages/photographer.js" type="module"></script>
  <!--<script src="./scripts/factories/photograph.js"></script>-->
</body>

</html>
